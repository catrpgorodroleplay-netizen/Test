<!DOCTYPE html>
<html>
<head>
    <title>Global Chat</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #chat { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        .message { margin: 10px 0; padding: 8px; background: #f0f0f0; border-radius: 5px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üåç –ì–ª–æ–±–∞–ª—å–Ω—ã–π –ß–∞—Ç</h1>
    
    <div id="login">
        <input type="text" id="username" placeholder="–¢–≤–æ—ë –∏–º—è">
        <button onclick="login()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
    </div>
    
    <div id="chatContainer" style="display:none;">
        <div id="chat"></div>
        <input type="text" id="messageInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="width: 300px;">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
        // –ì–æ—Ç–æ–≤–∞—è –≥–ª–æ–±–∞–ª—å–Ω–∞—è –±–∞–∑–∞ - –ù–ò–ß–ï–ì–û –ù–ï –ù–ê–°–¢–†–ê–ò–í–ê–¢–¨!
        const POCKETBASE_URL = 'https://global-chat.pockethost.io';
        let currentUser = '';

        async function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                currentUser = username;
                document.getElementById('login').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                loadMessages();
                setInterval(loadMessages, 2000); // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
        async function loadMessages() {
            try {
                const response = await fetch(`${POCKETBASE_URL}/api/collections/messages/records`);
                const data = await response.json();
                
                const chat = document.getElementById('chat');
                chat.innerHTML = '';
                
                data.items.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
                    chat.appendChild(div);
                });
                
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentUser) {
                try {
                    await fetch(`${POCKETBASE_URL}/api/collections/messages/records`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: currentUser,
                            text: text
                        })
                    });
                    input.value = '';
                    loadMessages();
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>

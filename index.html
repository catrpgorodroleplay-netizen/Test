        .send-btn {

        .logout-btn {

        .user-info {

        .online-count {

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .message {
            animation: fadeIn 0.3s ease-out;

        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        #chat::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat::-webkit-scrollbar-track {

        #chat::-webkit-scrollbar-thumb {

        }
        
        #chat::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CREATE</h1>
            <div class="subtitle">–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω—ã–π —á–∞—Ç üá∑üá∫üá∫üá∏</div>
        </div>
        
        <div id="login">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üëã</h2>
            <p style="margin: 20px 0; color: #666;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è —á—Ç–æ–±—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ —á–∞—Ç—É</p>
            <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button onclick="login()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ —á–∞—Ç—É</button>
        </div>
        
        <div id="chatContainer">
            <div class="user-info">
                <div>
                    –í—ã: <strong id="currentUserName"></strong>
                    <span class="online-count" id="onlineCount">1 –æ–Ω–ª–∞–π–Ω</span>
                </div>
                <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
            
            <div id="chat"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Supabase —Å –≤–∞—à–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏
        const supabaseUrl = 'https://tpcyttxxxtnmfpvnyfmm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwY3l0dHh4eHRubWZwdm55Zm1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5OTgzMDUsImV4cCI6MjA3NzU3NDMwNX0.NQxbRwG68DZL781Zdd3baKiAhw3Q8xyhGgTgC57y39E';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        let currentUser = '';
        let userColor = '';

        // –§—É–Ω–∫—Ü–∏—è –≤—Ö–æ–¥–∞
        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                currentUser = username;
                userColor = generateUserColor(username);
                
                document.getElementById('login').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                document.getElementById('currentUserName').textContent = currentUser;
                
                initializeChat();
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞
        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ —á–∞—Ç–∞?')) {
                currentUser = '';
                document.getElementById('login').style.display = 'block';
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('chat').innerHTML = '';
                document.getElementById('username').value = '';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
        async function initializeChat() {
            await createTableIfNeeded();
            await loadMessages();
            setupRealtime();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        async function createTableIfNeeded() {
            const { error } = await supabase
                .from('messages')
                .select('*')
                .limit(1);
                
            if (error && error.message.includes('does not exist')) {
                alert('–¢–∞–±–ª–∏—Ü–∞ "messages" –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç. –°–æ–∑–¥–∞–π—Ç–µ –µ—ë –≤ Supabase Dashboard —Å –∫–æ–ª–æ–Ω–∫–∞–º–∏: id, user, text, created_at');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages() {
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true })
                .limit(100);

            if (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞');
                return;
            }

            if (messages) {
                document.getElementById('chat').innerHTML = '';
                messages.forEach(msg => displayMessage(msg));
                scrollToBottom();
            }
        }

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è
        function setupRealtime() {
            supabase
                .channel('messages')
                .on('postgres_changes', 
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'messages' 
                    }, 
                    (payload) => {
                        displayMessage(payload.new);
                        scrollToBottom();
                    }
                )
                .subscribe();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentUser) {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        { 
                            user: currentUser, 
                            text: text
                        }
                    ]);

                if (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    showError('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                } else {
                    input.value = '';
                }
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function displayMessage(msg) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            
            const isMyMessage = msg.user === currentUser;
            messageDiv.className = isMyMessage ? 'message my-message' : 'message other-message';
            
            const time = new Date(msg.created_at).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            if (!isMyMessage) {
                messageDiv.innerHTML = `
                    <div class="message-header" style="color: ${getUserColor(msg.user)}">
                        ${msg.user}
                    </div>
                    <div>${escapeHtml(msg.text)}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div>${escapeHtml(msg.text)}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            chat.appendChild(messageDiv);
            scrollToBottom();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function scrollToBottom() {
            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
        }

        function generateUserColor(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 50%)`;
        }

        function getUserColor(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsl(${hue}, 70%, 50%)`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            alert(message);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('username').focus();
    </script>
</body>
